<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tp-blog</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/css/demo.css" rel="stylesheet">
    <link href="__ADMIN__/css/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="public/header" /}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('AuthGroup/lst')}">用户组管理</a>
                    </li>
                    <li class="active">添加用户组</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增用户组</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">用户组名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  placeholder="" name="title" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">启用状态</label>
                                            <div class="col-sm-6">
                                                <!--<p class="help-block col-sm-4 red">-->
                                                    <label>
                                                        <input class="checkbox-slider colored-darkorange" name="status" value="1" checked="checked" type="checkbox">
                                                        <span class="text"></span>
                                                    </label>
                                                <!--</p>-->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">用户规则</label>
                                            <div class="col-sm-6">
                                                用户规则
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default btn-azure btn-addon">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
            {include file="public/footer" /}
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/js/jquery_002.js"></script>
<script src="__ADMIN__/js/bootstrap.js"></script>
<script src="__ADMIN__/js/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/js/beyond.js"></script>


</body>
</html>
