<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head-->
<head>
    <meta charset="utf-8">
    <title>tp-blog</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/css/beyond.css" rel="stylesheet">
    <link href="__ADMIN__/css/demo.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
</head>
<!--Head Ends-->
<!--Body-->

<body>
<div class="login-container animated fadeInDown">
    <form action="{:url('Login/index')}" method="post">
        <div class="loginbox bg-white">
            <div class="loginbox-title">Administrator</div>
            <div class="loginbox-textbox">
                <input value="admin" class="form-control" placeholder="username" name="name" type="text">
            </div>
            <div class="loginbox-textbox">
                <input class="form-control" placeholder="password" name="password" type="password">
            </div>
            <div class="loginbox-textbox">
                <input class="form-control" style="width:100px;float:left;" name="code" type="text">
                <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?'+Math.random();" width="120" style=" cursor:pointer;" alt="captcha" />
            </div>

            <div class="loginbox-submit">
                <input class="btn btn-primary btn-block" value="Login" type="submit">
            </div>
        </div>
        <div class="logobox" style="text-align: center">
            <p class="text-center" style="padding-top:8px">技术博客交流后台</p>
        </div>
    </form>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/js/jquery.js"></script>
<script src="__ADMIN__/js/bootstrap.js"></script>
<script src="__ADMIN__/js/jquery_002.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/js/beyond.js"></script>

</body>
<!--Body Ends-->
</html>
