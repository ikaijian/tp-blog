<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tp-blog</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/css/demo.css" rel="stylesheet">
    <link href="__ADMIN__/css/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="public/header" /}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->

        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li class="active">链接管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加链接" class="btn btn-sm btn-azure btn-addon"
                        onClick="javascript:window.location.href = '{:url('Link/add')}'"><i class="fa fa-plus"></i>Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <form action="{:url('Link/lst')}" method="post">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                            <tr>
                                                <th class="text-center" width="10%">ID</th>
                                                <th class="text-center" width="10%">排序
                                                    <input class="btn btn-primary btn-xs shiny" style="margin-left:1em;"
                                                           type="submit" value="更新排序">
                                                </th>
                                                <th class="text-center">标题</th>
                                                <th class="text-center">链接地址</th>
                                                <th class="text-center">描述</th>
                                                <th class="text-center" width="20%">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {volist name="linkres" id="link"}
                                            <tr>
                                                <td align="center">{$link.id}</td>
                                                <td align="center">
                                                    <input name="{$link.id}" type="text" style="width:50px; text-align:center;" value="{$link.sort}">
                                                </td>
                                                <td align="center">{$link.title}</td>
                                                <td align="center"><a href="{$link.url}" target="_blank">{$link.url}</a></td>
                                                <td align="center">{$link.desc}</td>
                                                <td align="center">
                                                    <a href="{:url('Link/edit',array('id'=>$link['id']))}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="{:url('Link/del',array('id'=>$link['id']))}" onClick="warning('确实要删除吗', '{:url('Link/del',array('id'=>$link['id']))}')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                            {/volist}

                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                                <div style="padding-top: 15px;text-align: center">
                                    {$linkres->render()}
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
            {include file="public/footer" /}
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/js/jquery_002.js"></script>
<script src="__ADMIN__/js/bootstrap.js"></script>
<script src="__ADMIN__/js/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/js/beyond.js"></script>


</body>
</html>
